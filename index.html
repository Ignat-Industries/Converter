<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Unit Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <!-- Vue‑I18n 9 -->
  <script src="https://unpkg.com/vue-i18n@9/dist/vue-i18n.global.js"></script>

  <!-- mathjs -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.2/lib/browser/math.min.js"></script>
  <!-- xlsx -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- jsPDF + autotable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <!-- Tabulator без SRI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator-tables/5.5.2/css/tabulator_midnight.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator-tables/5.5.2/js/tabulator.min.js"></script>

  <!-- app.js уже module -->
  <script type="module" src="./app.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root{
      --gold:#B4975A;
      --steel:#333F42;
      --black:#232020;
      --white:#fff;
      --table-bg:#3d474c;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Segoe UI',sans-serif;background:var(--steel);color:var(--white);padding:.8rem}
    .converter-container{position:relative;max-width:1200px;margin:auto;background:var(--table-bg);padding:1.4rem;border-radius:1rem;box-shadow:0 0 24px rgba(0,0,0,.35)}
    h1{color:var(--gold);text-align:center;margin-bottom:1.1rem;font-size:1.9rem}

    .lang-select{position:absolute;top:1rem;right:1rem}
    select,.nav button,.btn,.swap-btn,.sym-btn{
      appearance:none;background:var(--black);color:var(--gold);border:2px solid var(--gold);border-radius:.5rem;padding:.5rem .8rem;font-size:1rem;cursor:pointer;transition:background .2s}
    .nav{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;margin-bottom:1rem}
    .nav button.active,.nav button:hover{background:var(--gold);color:var(--steel)}
    .input-row{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;align-items:center}
    .input-row input{min-width:240px;border:2px solid var(--gold);border-radius:.5rem;background:var(--black);color:var(--white);padding:.8rem}
    .swap-btn{padding:.6rem .9rem;font-size:1.2rem}
    .btn:hover,.swap-btn:hover,.sym-btn:hover{background:var(--gold);color:var(--steel)}
    .result{text-align:center;color:var(--gold);font-size:1.4rem;margin-top:.8rem;word-break:break-all}
    .symbols{display:flex;gap:.4rem;flex-wrap:wrap;justify-content:center;margin-top:.3rem}
    .sym-btn{padding:.25rem .45rem;font-size:1rem;background:var(--table-bg);border:1px solid var(--gold)}
    .note{margin-top:.7rem;text-align:center;font-size:.85rem}
    .table-actions{display:flex;gap:.8rem;flex-wrap:wrap;justify-content:center;margin-top:.8rem}
    .stub{text-align:center;font-size:1.3rem;padding:3rem 0}
    @media(max-width:700px){h1{font-size:1.6rem}.input-row input{min-width:210px}}
    /* мини-селектор шкалы температуры в заголовке таблицы */
    .unitSel{
      font-size: .7rem;        /* меньше шрифт */
      padding   : 1px 4px;     /* убираем лишний отступ вокруг символа */
      height    : auto;        /* пусть подстраивается под контент */
      line-height: 1;          /* без лишних «воздуха» сверху/снизу */
      vertical-align: middle;  /* выравниваем по центру текста заголовка */

      /* необязательно, но поможет выдержать стиль интерфейса */
      background  : var(--black);
      color       : var(--gold);
      border      : 1px solid var(--gold);
      border-radius: 4px;
    }
    /* библиотека */
    .table-wrap{position:relative}
    .table-holder{overflow:auto}
  </style>
</head>
<body>
  <div id="app" class="converter-container"></div>
</body>
</html>
