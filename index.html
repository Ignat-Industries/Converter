<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Unit Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <!-- Vue-I18n 9 (зависит от Vue) -->
  <script src="https://unpkg.com/vue-i18n@9/dist/vue-i18n.global.js"></script>
  <!-- mathjs -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.2/lib/browser/math.min.js"></script>
  <!-- xlsx -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --gold: #B4975A;
      --steel: #333F42;
      --black: #232020;
      --white: #fff;
      --table-bg: #3d474c;
      --table-header: #b4975a
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--steel);
      color: var(--white);
      padding: 0.8rem;
    }
    .converter-container {
      position: relative;
      max-width: 1200px;
      margin: auto;
      background: var(--table-bg);
      padding: 1.4rem;
      border-radius: 1rem;
      box-shadow: 0 0 24px rgba(0,0,0,.35);
    }
    h1 {
      color: var(--gold);
      text-align: center;
      margin-bottom: 1.3rem;
      font-size: 1.9rem;
    }
    /* lang selector */
    .lang-select {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    select {
      appearance: none;
      background: var(--black);
      color: var(--white);
      border: 2px solid var(--gold);
      border-radius: 0.5rem;
      padding: 0.5rem 2rem 0.5rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
    }
    select option {
      background: var(--steel);
      color: var(--white);
    }
    .lang-select::after {
      content: "\25BC";
      position: absolute;
      right: 1.6rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--gold);
    }
    /* input row */
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }
    .input-row input {
      padding: 0.8rem;
      font-size: 1rem;
      min-width: 240px;
      border: 2px solid var(--gold);
      border-radius: 0.5rem;
      background: var(--black);
      color: var(--white);
    }
    .swap-btn, .btn {
      background: var(--black);
      color: var(--gold);
      border: 2px solid var(--gold);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background .2s;
    }
    .swap-btn {
      padding: 0.6rem 0.9rem;
      font-size: 1.1rem;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
    }
    .btn:hover, .swap-btn:hover {
      background: var(--gold);
      color: var(--steel);
    }
    .result {
      text-align: center;
      color: var(--gold);
      font-size: 1.4rem;
      margin-top: 0.8rem;
      word-break: break-all;
    }
    /* table */
    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      border-radius: 0.8rem;
      overflow: hidden;
      min-width: 600px;
    }
    th, td {
      border: 1px solid var(--white);
      padding: 0.7rem 0.9rem;
      white-space: nowrap;
      font-size: 0.95rem;
    }
    th {
      background: var(--table-header);
      color: var(--steel);
      font-weight: 700;
    }
    /* buttons */
    .export-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    /* history */
    .history {
      margin-top: 2rem;
    }
    .history h3 {
      color: var(--gold);
      font-size: 1.15rem;
      text-align: center;
      margin-bottom: 0.4rem;
    }
    .history ul {
      list-style: none;
      max-height: 140px;
      overflow-y: auto;
      padding: 0 0.4rem;
    }
    .history li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #ffffff33;
      font-size: 0.9rem;
    }
    @media(max-width: 700px) {
      h1 { font-size: 1.6rem; }
      table { min-width: 550px; }
    }
  </style>
</head>
<body>
  <div id="app" class="converter-container">
    <!-- Здесь у нас всё монтируется через Vue из app.js -->
    <!-- Шаблон (template) рендерится динамически. -->
  </div>

  <!-- Подключаем наши скрипты (i18n.js и app.js) — обязательно после Vue -->
  <script src="./i18n.js"></script>
  <script src="./app.js" type="module"></script>
</body>
</html>
